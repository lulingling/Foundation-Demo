<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="../css/foundation.css" rel="stylesheet" type="text/css">
    <link href="../css/foundation-icons/foundation-icons.css" rel="stylesheet" type="text/css">
    <script src="../js/vendor/jquery.min.js"></script>
    <script src="../js/foundation.js"></script>
</head>
<body>
<!--Basics-->
<div class="progress" role="progressbar" tabindex="0" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
    <div class="progress-meter" style="width: 20%;"></div>
</div>

<div class="progress" role="progressbar" tabindex="0" aria-valuenow="50" aria-valuemin="0" aria-valuetext="50 percent"
     aria-valuemax="100">
    <div class="progress-meter" style="width: 50%;"></div>
</div>

<!--Colors-->
<div class="success progress">
    <div class="progress-meter" style="width: 25%;"></div>
</div>

<div class="alert progress">
    <div class="progress-meter" style="width: 50%;"></div>
</div>

<div class="warning progress">
    <div class="progress-meter" style="width: 75%;"></div>
</div>

<!--With text-->
<div class="progress" role="progressbar" tabindex="0" aria-valuetext="25 percent" aria-valuemin="0" aria-valuemax="100">
    <span class="progress-meter" style="width: 25%;">
        <p class="progress-meter-text">25%</p>
    </span>
</div>

<script>

</script>
</body>
</html>
