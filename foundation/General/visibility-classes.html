<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="../css/foundation.css" rel="stylesheet" type="text/css">
    <script src="../js/vendor/jquery.min.js"></script>
    <script src="../js/foundation.js"></script>
</head>
<body>
<!--Show for screen size-->
<p class="show-for-small-only">You are on a small screen or larger.</p>

<p class="show-for-medium-only">You are on a medium screen or larger.</p>

<p class="show-for-large-only">You are on a large screen or larger.</p>

<!--Hide by Screen Size-->
<p class="hide-for-medium">You are <em>not</em> on a medium screen or larger.</p>

<p class="hide-for-large">You are <em>not</em> on a large screen or larger.</p>

<!--Orientation Detection-->
<p class="show-for-landscape">You are in landscape orientation.</p>

<p class="show-for-portrait">You are in portrait orientation.</p>


<!--Creating Skip Links-->
<p><a class="show-on-focus" href="#mainContent">Skip to Content</a></p>
<header id="banner" role="banner"></header>
<main id="mainContent" role="main" tabindex="0"></main>
</body>
</html>
