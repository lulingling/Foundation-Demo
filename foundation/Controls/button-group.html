<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="../css/foundation.css" rel="stylesheet" type="text/css">
    <script src="../js/vendor/jquery.min.js"></script>
    <script src="../js/foundation.js"></script>
</head>
<body>
<!--Basics-->
<div class="button-group">
    <a class="button">One</a>
    <a class="button">Two</a>
    <a class="button">Three</a>
</div>

<!--Sizing-->
<div class="tiny button-group">
    <a class="button">One</a>
    <a class="button">Two</a>
    <a class="button">Three</a>
</div>
<div class="small button-group">
    <a class="button">One</a>
    <a class="button">Two</a>
    <a class="button">Three</a>
</div>
<div class="large button-group">
    <a class="button">One</a>
    <a class="button">Two</a>
    <a class="button">Three</a>
</div>

<!--Coloring-->
<div class="button-group">
    <a class="secondary button">View</a>
    <a class="success button">Edit</a>
    <a class="alert button">Share</a>
    <a class="warning button">Delete</a>
</div>
<div class="secondary button-group">
    <a class=" button">View</a>
    <a class=" button">Edit</a>
    <a class=" button">Share</a>
    <a class=" button">Delete</a>
</div>
<div class="button-group">
    <a class="button" style="background: lightcoral;">View</a>
    <a class="button" style="background: lightcoral;">Edit</a>
    <a class="button" style="background: lightcoral;">Share</a>
    <a class="button" style="background: lightcoral;">Delete</a>
</div>

<!--Even-width Group-->
<div class="expanded button-group">
    <a class="button">View</a>
    <a class="button">Edit</a>
    <a class="button">Share</a>
    <a class="button">Delete</a>
    <a class="button">Expanded</a>
    <a class="button">Color</a>
</div>

<!--Stacking-->
<div class="stacked button-group" style="width: 60px;">
    <a class="button">How</a>
    <a class="button">Low</a>
    <a class="button">Can</a>
    <a class="button">You</a>
    <a class="button">Go</a>
</div>

<!--Split Buttons-->
<div class="button-group">
    <a class="button">Primary Action</a>
    <a class="dropdown button arrow-only">
        <span class="show-for-sr">Show Menu</span>
    </a>
</div>
</body>
</html>
