<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="../css/foundation.css" rel="stylesheet" type="text/css">
    <script src="../js/vendor/jquery.min.js"></script>
    <script src="../js/foundation.js"></script>
</head>
<body>
<!--Basics-->
<div class="switch">
    <input class="switch-input" id="exampleSwitch" type="checkbox" name="exampleSwitch">
    <label class="switch-paddle" for="exampleSwitch">
        <span class="show-for-sr">Download Kitchens</span>
    </label>
</div>

<!--Radio Switch-->
<div class="switch">
    <input class="switch-input" id="exampleRadioSwitch1" type="radio" checked name="testGroup">
    <label class="switch-paddle" for="exampleRadioSwitch1">
        <span class="show-for-sr">Bulbasaur</span>
    </label>
</div>
<div class="switch">
    <input class="switch-input" id="exampleRadioSwitch2" type="radio" checked name="testGroup">
    <label class="switch-paddle" for="exampleRadioSwitch2">
        <span class="show-for-sr">Bulbasaur</span>
    </label>
</div>
<div class="switch">
    <input class="switch-input" id="exampleRadioSwitch3" type="radio" checked name="testGroup">
    <label class="switch-paddle" for="exampleRadioSwitch3">
        <span class="show-for-sr">Bulbasaur</span>
    </label>
</div>

<!--Sizing Classes-->
<div class="tiny switch">
    <input type="checkbox" class="switch-input" id="tinySwitch">
    <label class="switch-paddle" for="tinySwitch">
        <span class="show-for-sr">Tiny SandWitches Enable</span>
    </label>
</div>
<div class="small switch">
    <input type="checkbox" class="switch-input" id="smallSwitch">
    <label class="switch-paddle" for="smallSwitch">
        <span class="show-for-sr">Small SandWitches Enable</span>
    </label>
</div>
<div class="large switch">
    <input type="checkbox" class="switch-input" id="largeSwitch">
    <label class="switch-paddle" for="largeSwitch">
        <span class="show-for-sr">Large SandWitches Enable</span>
    </label>
</div>

<!--Inner Labels-->
<p>DO you like me?</p>

<div class="switch large">
    <input type="checkbox" id="yes-no" class="switch-input" name="example">
    <label class="switch-paddle" for="yes-no">
        <span class="show-for-sr">Do you like me?</span>
        <span class="switch-active" aria-hidden="true">Yes</span>
        <span class="switch-inactive" aria-hidden="true">No</span>
    </label>
</div>
</body>
</html>
