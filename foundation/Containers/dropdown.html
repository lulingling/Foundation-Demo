<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="../css/foundation.css" rel="stylesheet" type="text/css">
    <script src="../js/vendor/jquery.min.js"></script>
    <script src="../js/foundation.js"></script>
</head>
<style>
    #toggle1, #toggle2{
        background-color: lightsalmon;
        -webkit-border-radius: 10px;
        -moz-border-radius: 10px;
        border-radius: 10px;
        margin: 5px;
        outline: none;
    }
</style>
<body>
<!--Basics-->
<!--Position: .right .left .top; default: .bottom; -->
<button id="toggle1" class="button" type="button" data-toggle="example-dropdown">Toggle Dropdown</button>

<div class="dropdown-pane bottom" id="example-dropdown" data-dropdown data-auto-focus="true">
    Example form in a dropdown.
    <form>
        <div class="row">
            <div class="medium-6 columns">
                <label>Name:
                    <input type="text" placeholder="Kirk,James T.">
                </label>
            </div>
            <div class="medium-6 columns">
                <label>Rank
                    <input type="text" placeholder="Captain">
                </label>
            </div>
        </div>
    </form>
</div>

<button id="toggle2" class="button" type="button" data-toggle="example-hoverable-dropdown">Hoverable dropdown</button>

<div class="dropdown-pane right" id="example-hoverable-dropdown" data-dropdown data-hover="true">
    Just some junk that needs to be said. Or not. Your choice.
</div>
<script>
    $(document).ready(function () {
        var ele = new Foundation.Dropdown($("#example-dropdown"));
        var ele1 = new Foundation.Dropdown($("#example-hoverable-dropdown"));
    })
</script>
</body>
</html>
